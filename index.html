     <H2>O que é pyhon</H2>
     <p>O que é Python?
        O Python é uma linguagem de programação amplamente usada em aplicações da Web, desenvolvimento de software, ciência de dados e machine learning (ML). Os desenvolvedores usam o Python porque é eficiente e fácil de aprender e pode ser executada em muitas plataformas diferentes. O software Python pode ser baixado gratuitamente, integra-se bem a todos os tipos de sistema e agiliza o desenvolvimento.</p>

         <H2>O que é java</H2>
         <p>Java é uma linguagem de programação orientada a objetos desenvolvida na década de 90 por uma equipe de programadores chefiada por James Gosling, na empresa Sun Microsystems, que em 2008 foi adquirido pela empresa Oracle Corporation.[4] Diferente das linguagens de programação modernas, que são compiladas para código nativo, Java é compilada para um bytecode que é interpretado por uma máquina virtual (Java Virtual Machine, abreviada JVM). A linguagem de programação Java é a linguagem convencional da Plataforma Java, mas não é a sua única linguagem. A J2ME é utilizada em jogos de computador, celular, calculadoras, ou até mesmo o rádio do carro.</p>

         <H2>O que é C#</H2>
         <p>Em 2002, com o surgimento da plataforma .NET, o mundo conheceu o C# uma poderosa linguagem de programação orientada a objetos, que pode ser empregada no desenvolvimento de diversos tipos de projetos de software.

            Hoje o C# é a linguagem mais popular presente na plataforma .NET e está em constante evolução. De acordo com os dados da Pesquisa “Tecnologias mais populares de 2022”, do StackOverflow, o C# ocupa a 8ª posição de linguagens mais usadas por pessoas desenvolvedoras — o que corresponde a 27,98% do total.</p>

         <H2>O que é R</H2>
         <p>
            R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional, dinâmica, fracamente tipada, voltada à manipulação, análise e visualização de dados. Foi criado originalmente por Ross Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de Auckland, Nova Zelândia.</p>
